<!--Fragment pour les alertes-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Alerte simple -->
<div th:fragment="simpleAlert" th:if="${simpleMessage != null}"
     th:class="${simpleMessage.success} ? 'alert alert-dismissable alert-success' : 'alert alert-dismissable alert-danger'">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <span th:class="${simpleMessage.success} ? 'fa fa-check' : 'fa fa-warning'"></span>
    <span th:text="${simpleMessage.message}"></span>
</div>

<!-- Bandeau d'alerte pour les actions sur les entitÃ©s -->
<div th:fragment="actionAlert" id="layout-alert"
     th:class="${actionResult != null} ? (${actionResult.success} ? 'alert alert-dismissable alert-success fade' : 'alert alert-dismissable alert-danger fade') : 'alert fade'">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <i th:class="${actionResult != null} ? (${actionResult.success} ? 'fa fa-check ico' : 'fa fa-warning ico')"></i>
    <span class="msg" th:text="${actionResult != null} ? ${actionResult.message}"></span>
    <span class="cancel-msg" th:text="#{revert.msg}"></span>
    <button class="btn btn-warning btn-sm" type="button">
        <i class="fa fa-undo"></i> <span th:text="#{btn.revert}"></span>
    </button>
</div>

</body>
</html>
