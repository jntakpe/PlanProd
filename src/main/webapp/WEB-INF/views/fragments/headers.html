<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<!-- Top bar -->
<div th:fragment="top" class="topbar">
    <div class="container">
        <div class="col-md-offset-4 col-md-2 title-bar">
            <a th:href="@{/home}" th:text="#{app.name}"></a>
        </div>
        <ul class="loginbar pull-right">
            <li>
                <i class="fa fa-user"></i>
                <a sec:authentication="name"></a>
            </li>
            <li class="topbar-devider"></li>
            <li id="user-auth">
                <i class="fa fa-users"></i>
                <a sec:authorize="hasRole('ROLE_ADMIN')">
                    <span th:text="#{role.admin}"></span>
                </a>
                <a sec:authorize="hasRole('ROLE_USER')">
                    <span th:text="#{role.user}"></span>
                </a>
            </li>
            <li class="topbar-devider"></li>
            <li>
                <i class="fa fa-sign-out"></i>
                <a th:href="@{/logout}" th:text="#{btn.logout}"></a>
            </li>
        </ul>
    </div>
</div>

<!-- Menu fragment -->
<div th:fragment="navbar" class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="fa fa-bars"></span>
            </button>
            <a class="navbar-brand" th:href="@{/home}">
                <img id="logo-brand" th:src="@{/img/logo-sopra.jpg}" alt="Logo" />
            </a>
        </div>

        <div class="collapse navbar-collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#/home"><i class="fa fa-home"></i> Portail</a>
                </li>
                <li>
                    <a href="#/project"><i class="fa"></i> Projets</a>
                </li>
                <li>
                    <a href="#/employee"><i class="fa"></i> Collaborateurs</a>
                </li>
                <li>
                    <a href="#/planning"><i class="fa"></i> Planning</a>
                </li>
                <li>
                    <a href="#/production"><i class="fa"></i> Production</a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
