<!DOCTYPE html>
<!--[if IE 8]>
<html class="ie8">
<![endif]-->
<!--[if IE 9]>
<html class="ie9">
<![endif]-->
<!--[if !IE]><!-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="layout" th:with="title=#{project.menu}">
<body>
<div layout:fragment="content">
    <div class="search-frame">
        <div class="headline">
            <h4 th:text="#{search.headline}"></h4>
        </div>
        <form class="row search" novalidate="novalidate">
            <div class="col-md-4">
                <div class="form-group">
                    <input id="search-name" name="name" type="text" class="form-control" th:placeholder="#{project.name}"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input id="search-description" name="description" type="text" class="form-control"
                           th:placeholder="#{project.description}"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input id="search-manager" name="manager" type="text" class="form-control" th:placeholder="#{project.manager}"/>
                </div>
            </div>
        </form>
    </div>
    <div class="data-frame">
        <div class="headline">
            <h4 th:text="#{table.headline}"></h4>
        </div>
        <table id="dt_projects" class="table table-striped table-condensed table-hover" cellpadding="0" width="100%">
            <thead>
            <tr>
                <th th:text="#{project.name}"></th>
                <th th:text="#{project.description}"></th>
                <th th:text="#{project.manager}"></th>
                <th th:text="#{table.detail}"></th>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <th th:text="#{table.delete}"></th>
                </div>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:colspan="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? 5 : 4"
                    class="dataTables_empty" th:text="#{list.load}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" layout:fragment="script">
    $(function () {
        $('#dt_projects').DataTable({
            ajax: {
                url: window.location.pathname + "/list",
                dataSrc: ''
            },
            columns: [
                {data: "name"},
                {data: "description"},
                {data: "manager.name"},
                {data: "name"},
                {data: "name"}
            ]
        });
    });
</script>
</body>
</html>
