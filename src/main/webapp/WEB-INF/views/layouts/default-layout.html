<!DOCTYPE html>
<!--[if IE 8]>
<html class="ie8" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <![endif]-->
<!--[if IE 9]>
<html class="ie9" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <![endif]-->
<!--[if !IE]><!-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head" th:replace="/fragments/heads :: head"></head>
<body>
<header layout:fragment="header" class="header">
    <div th:replace="/fragments/headers :: top"></div>
    <div th:replace="/fragments/headers :: navbar"></div>
</header>
<div layout:fragment="titlebars" th:replace="/fragments/titlebars :: breadcrumb"></div>
<div layout:fragment="alert" th:replace="/fragments/alerts :: actionAlert"></div>
<!-- Contenu de la page -->
<div class="container">
    <!-- CritÃ¨res de recherche -->
    <div class="search-frame">
        <div class="headline">
            <h4 th:text="#{search.headline}"></h4>
        </div>
        <form class="row" novalidate="novalidate">
            <div layout:fragment="search" class="col-md-11 search"></div>
        </form>
    </div>
    <div class="data-frame">
        <div class="headline">
            <h4 th:text="#{table.headline}"></h4>
        </div>
        <table layout:fragment="table" class="table table-striped table-condensed table-hover" cellpadding="0" width="100%"></table>
    </div>
</div>
<footer layout:fragment="footer" th:replace="/fragments/footers :: socialFooter"></footer>
<div layout:fragment="jslibs" th:replace="/fragments/jslibs :: libs"></div>
<script layout:fragment="script"></script>
</body>
</html>
