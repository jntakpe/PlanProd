<!DOCTYPE html>
<!--[if IE 8]>
<html class="ie8" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <![endif]-->
<!--[if IE 9]>
<html class="ie9" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <![endif]-->
<!--[if !IE]><!-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default-layout">
<body>
<!-- Contenu de la page -->
<div layout:fragment="content" class="container">
    <!-- Zone de recherche -->
    <div class="search-frame">
        <div class="headline">
            <h4 th:text="#{search.headline}"></h4>
        </div>
        <form class="row" novalidate="novalidate">
            <!-- Critères de recherche -->
            <div layout:fragment="search" class="search"></div>
            <button class="close" aria-hidden="true" type="reset"><i class="fa fa-eraser"></i></button>
        </form>
    </div>
    <!-- Zone des données -->
    <div class="data-frame">
        <div class="headline">
            <h4 th:text="#{table.headline}"></h4>
        </div>
        <!-- Table -->
        <table layout:fragment="table" class="table table-striped table-condensed table-hover" cellpadding="0" width="100%"></table>
    </div>
</div>
</body>
</html>
